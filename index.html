<!DOCTYPE html>
<html lang="en">
  <head>

      <input type="text" id="filter" placeholder="Filter Todos" />
      <hr />
      <div class="todos">
        <div class="todo-item">
          <span>Lorem ipsum dolor sit amet.</span><i class="fa fa-trash"></i>
        </div>
        <div class="todo-item">
          <span>Lorem ipsum dolor sit amet.</span><i class="fa fa-trash"></i>
        </div>
      </div>
      <input type="submit" value="Clear Todo" id="clear" />
    </div>
    <script src="/app.js"></script>
  </body>
</html>
